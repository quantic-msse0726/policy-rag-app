services:
  - type: web
    name: policy-rag-app
    runtime: python
    plan: free
    buildCommand: >
      pip install -r requirements.txt &&
      test -n "$OPENAI_API_KEY" &&
      python -m rag.ingest --rebuild
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: OPENAI_API_KEY
        sync: false
